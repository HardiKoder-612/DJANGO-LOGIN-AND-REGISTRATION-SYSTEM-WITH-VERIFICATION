<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    </div>
    {% endfor %}
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a Username" required><br><br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First Name"required><br><br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your Last Name"required><br><br>
        <label for="">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your E-mail"required><br><br>
        <label for="">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password "required><br><br>
        <label for="">Confirm your Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter your password"required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
