<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        input {
            font-family: 'Poppins', sans-serif;
            /* background-image: url("https://images.unsplash.com/photo-1648873195151-1f1088628f84?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=1000&q=60"); */
        }

        .container {
            position: relative;
            width: 100%;
            /* background-color: beige; */
            min-height: 100vh;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

        }

        .container::before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 50%;
            background-image: linear-gradient(-45deg, rgb(247, 66, 0), rgb(194, 61, 13) 100%);
            transform: translateY(-50%);
            border-radius: 50%;

        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            grid-column: 1/2;
            grid-row: 1/2;
        }

        .title {
            font: size 2.2rem;
            color: brown;
            margin-bottom: 15px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            height: 55px;
            background-color: #f0f0f0;
            margin: 10px 0;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
        }

        #username {
            height: 50px;
            width: 250px;
            border-radius: 50px;
            place-content: center;
        }

        #password {
            height: 50px;
            width: 250px;
            border-radius: 50px;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: gray;
            font-size: 1.5rem;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.2rem;
            color: rgb(53, 48, 48)
        }

        .input-field input:placeholder-shown {
            color: aquamarine;
            font-weight: 500
        }

        .btn {
            width: 150px;
            height: 49px;
            outline: none;
            border: none;
            border-radius: 50px;
            background-color: rgb(247, 66, 0);
            color: aqua;
            text-transform: uppercase;
            font-weight: 700;
            margin: 10px 0;
            transition: all 0.5s;

        }

        .btn:hover {
            background-color: aquamarine;
        }

        .social-text {
            padding: 0.8rem 0;
        }

        .social-media {
            display: flex;
            justify-content: center;
        }

        .social-icon {
            height: 50px;
            width: 46px;
            border: 1px solid rgb(198, 19, 19);
            margin: 0 0.45rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(235, 85, 5);
            font-size: 1.5rem;
            border-radius: 50%;
            transition: all 0.5s;

        }

        .social-icon:hover {
            color: rgb(44, 39, 196);
            border-color: rgb(204, 59, 7);

        }

        .signin-signup {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 1fr;
        }

        form.sign-in-form {
            z-index: 2;
        }

        form.sign-up-form {
            z-index: 1;
            /* opacity: 0; */
        }

        .panels-conatiner {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        /* .panel{
    display:flex;

    align-items: center;   
    justify-content: center;
    text-align:center;
    z-index: 7;
} */

    </style>
</head>

<body>

    <div class="container">

        <div class="forms-container">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            {% endfor %}
            <div class="signin-signup">
                <form action="/signin" method="post" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">SIGN IN</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <!-- <label for="">Username</label> -->
                        <input type="text" name="username" id="username" placeholder="Username" required><br><br>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>


                        <!-- <label for="">Password</label> -->
                        <input type="password" name="password" id="password" placeholder="password " required><br><br>
                    </div>

                    <input type="submit" class="btn solid" value="Login" />
                    <P class="social-text">sign in with social platform</P>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f">
                            </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter">
                            </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google">
                            </i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in">
                            </i>
                        </a>

                    </div>
                </form>
            </div>


</body>
